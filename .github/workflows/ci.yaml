name: CI

on: [push, pull_request]

jobs:
  test:
    env:
      DisableGitVersionTask: true
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_config: Debug
          - os: ubuntu-latest
            build_config: Linux-Debug
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore tools
      run: dotnet tool restore
    - name: Test
      run: dotnet cake --target Test --config ${{ matrix.build_config }} --clean
